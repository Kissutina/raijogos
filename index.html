<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Coluna direita (agora à esquerda) -->
        <div class="right-column">
                        <!-- Imagem de perfil -->
                        <div class="profile-picture">
                            <img src="./imagem/generico.gif" alt="Imagem de Perfil">
                        </div>
            <!-- Área de botões para outras páginas -->
            <div class="section">
                <h2>Navegação</h2>
                <div class="buttons">
                    <button onclick="window.location.href='lista/index.html'">Lista de Jogos</button>
                    <button onclick="window.location.href='est/index1.html'">Página de Estatísticas</button>
                </div>
            </div>
    
            <!-- Área de links para outros perfis -->
            <div class="section">
                <h2>Meus Perfis Online</h2>
                <ul class="buttons">
                    <button onclick="window.open('https://steamcommunity.com/id/raigomes/','_black')">Perfil Steam</button>
                    <button onclick="window.open('https://retroachievements.org/user/HIGomes','_black')">Perfil RetroAchievements</button>
                    <button onclick="window.open('https://anilist.co/user/Kissutina/','_black')">Perfil Anilist</button>
                    <button onclick="window.open('https://store.epicgames.com/pt-BR/u/5173b3f978de4ccdb3baecb1528bc848','_black')">Perfil Epic Games</button>
                    <button onclick="window.open('https://www.instagram.com/hidotpng/','_black')">Instagram de Desenhos</button>
                    <button onclick="window.open('https://store.steampowered.com/wishlist/id/raigomes/','_black')">Steam Wishlist</button>
                </ul>
            </div>
        </div>
    
        <!-- Coluna esquerda (agora à direita) -->
        <div class="left-column">

            <!-- Cards de estatísticas -->
            <div class="card-container">
                <div class="card">
                    <div class="number" id="zerados">0</div>
                    <div class="title">Jogos Zerados</div>
                </div>
                <div class="card">
                    <div class="number" id="zerados25">0</div>
                    <div class="title">Jogos Zerados em 2025</div>
                </div>
                <div class="card">
                    <div class="number" id="platinados">0</div>
                    <div class="title">Jogos Platinados</div>
                </div>
                <div class="card">
                    <div class="number" id="platinados25">0</div>
                    <div class="title">Jogos Platinados em 2025</div>
                </div>
                <div class="card">
                    <div class="number" id="playlists">0</div>
                    <div class="title">Jogos em Bakclog </div>
                </div>
                <div class="card">
                    <div class="number" id="notamedia">0</div>
                    <div class="title">Nota Média </div>
                </div>
            </div>
