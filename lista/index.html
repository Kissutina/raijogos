<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rai Jogos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Barra de pesquisa no topo -->
        <div class="search-top">
            <input type="text" id="searchBar" placeholder="Pesquisar por título...">
        </div>

        <!-- Botões de status -->
        <div class="status-filters">
            <button class="status-btn active" data-status="Zerado">Zerados</button>
            <button class="status-btn" data-status="Platinado">Platinados</button>
            <button class="status-btn" data-status="Playlist">Playlist</button>
            <button class="status-btn" data-status="Dropado">Dropados</button>
            <button class="status-btn" data-status="Contínuo">Contínuos</button>
        </div>
        

        <!-- Área de filtros na lateral -->
        <div class="filters-sidebar">

            <!-- Botão para index1.html -->
            <div class="filter-group">
                <a href="../home\index.html" class="btn-link">Ir para Home</a>
            </div>

            <div class="filter-group">
                <a href="../est\index1.html" class="btn-link">Ir para Estatísticas</a>
            </div>

            <div class="filter-group">
                <h3 class="filtertext">Nota:</h3>
                <select id="filterNota">
                    <option value="">0 - Todos</option>
                    <option value="1">1 - Tragédia</option>
                    <option value="2">2 - Terrível</option>
                    <option value="3">3 - Ruim</option>
                    <option value="4">4 - Medíocre</option>
                    <option value="5">5 - Tanto Faz</option>
                    <option value="6">6 - Decente</option>
                    <option value="7">7 - Bom</option>
                    <option value="8">8 - Muito Bom</option>
                    <option value="9">9 - Ótimo</option>
                    <option value="10">10 - Perfeito</option>
                </select>
            </div>            

            <div class="filter-group">
                <h3 class="filtertext">Plataforma:</h3>
                <select id="filterPlatform">
                    <option value="">Todos</option>
                    <option value="Steam">Steam</option>
                    <option value="Ubisoft">Ubisoft</option>
                    <option value="Epic Games">Epic Games</option>
                    <option value="Gamepass">Gamepass</option>
                    <option value="PS2">PS2</option>
                    <option value="PS1">PS1</option>
                    <option value="SEGA">SEGA</option>
                    <option value="Windows">Windows</option>
                    <option value="NES">NES</option>
                    <option value="Nintendo 3DS">Nintendo 3DS</option>
                    <option value="Nintendo DS">Nintendo DS</option>
                    <option value="SNES">SNES</option>
                    <option value="Pirata">Pirata</option>
                </select>
            </div>            

            <h3 class="filtertext">Filtros</h3>

            <!-- Filtro por gênero -->
            <div class="filter-group">
                <input type="text" id="filterGenres" placeholder="Filtrar por gênero...">
            </div>

            <!-- Filtro por desenvolvedor -->
            <div class="filter-group">
                <input type="text" id="filterDev" placeholder="Filtrar por desenvolvedor...">
            </div>

            <!-- Filtro por ano de lançamento -->
            <div class="filter-group">
                <input type="text" id="filterAno" placeholder="Filtrar por ano de lançamento...">
            </div>

            <div class="filter-group">
                <h3 class="filtertext">Ano que joguei:</h3>
                <select id="filterJAno">
                    <option value="">Todos</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
            </div>

            <!-- Ordenação -->
            <h3 class="filtertext">Ordem</h3>
            <div class="filter-group">
                <select id="sortOrder">
                    <option value="title">Título (A-Z)</option>
                    <option value="titleDesc">Título (Z-A)</option>
                    <option value="score">Nota (Maior para Menor)</option>
                    <option value="scoreDesc">Nota (Menor para Maior)</option>
                    <option value="release">Lançamento (Mais Antigo)</option>
                    <option value="releaseDesc">Lançamento (Mais Recente)</option>
                </select>
            </div>

            <div id="info-container">
                <p>Jogos: <span id="total-jogos">0</span></p>
            </div>

            <div id="info-container">
                <p>Nota Média: <span id="nota-media">0</span></p>
            </div>

        </div>

        <!-- Lista de jogos -->
        <div class="cards-container" id="cards-container">
            <!-- Os cards serão inseridos aqui via JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
